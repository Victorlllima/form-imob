<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard de Onboarding - Visualize todos os registros">
    <title>Dashboard | Onboarding Config</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dashboard Specific Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-2xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .refresh-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
        }

        .records-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .record-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            backdrop-filter: blur(10px);
            transition: all var(--transition-base);
        }

        .record-card:hover {
            border-color: var(--border-active);
            transform: translateY(-2px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .record-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .record-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .record-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .record-badge.tone-formal {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
        }

        .record-badge.tone-friendly {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .record-badge.tone-casual {
            background: rgba(251, 191, 36, 0.15);
            color: var(--warning);
        }

        .record-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }

        .record-section {
            padding: var(--spacing-md);
            background: var(--bg-glass);
            border-radius: var(--radius-md);
        }

        .record-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-sm);
        }

        .record-field {
            margin-bottom: var(--spacing-sm);
        }

        .record-field-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .record-field-value {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .record-field-value.phone {
            font-family: monospace;
            color: var(--success);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }

        .mini-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.connected {
            background: var(--success);
        }
    </style>
</head>
